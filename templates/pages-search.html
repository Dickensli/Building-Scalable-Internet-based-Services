            <div id="content">
                <div class="container background-white">
                    <div class="row margin-vert-30">
                        <div class="col-md-12">
                            <h2>Search in portfolio</h2>
                        </div>
                    </div>
                    <div class="row">
                        <form class="login-page" action="/app/search" method="POST">
                            <input type="text" name="keyword" required="true">
                            <button class="btn btn-primary pull-right" type="submit">Search</button>
                        </form>
                    </div>
                    <div class="row">
                        <div class="col-md-12 portfolio-group no-padding">
                            <!-- Portfolio Item -->
                            {% for img in di %}
                            <div class="col-md-6 portfolio-item margin-bottom-40 filer-code">
                                <div>
                                        <a href="{{img['img_name']}}">
                                            <figure>
                                                    <img src="{{img['img_name']}}" alt="image">
                                                    <figcaption>
                                                        <h3 class="margin-top-20">{{img['title']}}</h3>
                                                        <span>{{img['description']}}</span>
                                                    </figcaption>
                                                    <div class="col-md-6">
                                                        <a href="/app/delete?img={{img['img_name']}}">
                                                            <button class="btn btn-primary pull-right" type="submit">Delete</button>
                                                        </a>
                                                    </div>
                                            </figure>
                                        </a>
                                </div>
                            </div>
                            {% endfor %}

                        </div>
                    </div>
                </div>
